<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Flexbox</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            flex: 1; /* Grow and take remaining space */
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .flex-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .flex-item {
            background-color: #41B883;
            color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            text-align: center;
            flex: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flexbox Example</h1>
    </header>

    <main>
        <div class="flex-container">
            <div class="flex-item"><a href="index.html">Main Page</a></div>
            <div class="flex-item">Item 2</div>
            <div class="flex-item">Item 3</div>
        </div>
    </main>

    <footer>
        <p>Â© 2023 My Flexbox</p>
    </footer>
</body>
</html>
